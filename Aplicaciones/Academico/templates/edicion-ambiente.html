{% extends "./base.html" %}

{% block title %} Edicion de Ambientes {% endblock %}

{% block body %}
<div class="row">
    <br>
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Ambientes</h2>
        <div class="card">
            <div class="card-body">
              <form action="/edicionAmbiente/" method="POST">{% csrf_token %}
                <div class="form-floating mb-3">
                    <input value="{{ambiente.codigo}}" class="form-control" id="txtCodigo" name="txtCodigo" type="text" placeholder="Codigo" minlength="5" maxlength="5" readonly required>
                    <label for="txtCodigo">ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input value="{{ambiente.nombre}}" class="form-control" id="txtNombre" name="txtNombre" type="text" placeholder="Nombre" maxlength="50" required>
                    <label for="txtNombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input value="{{ambiente.tipo_ambiente}}" class="form-control" id="tipoAmbiente" name="tipoAmbiente" type="text" placeholder="Tipo" maxlength="11" required/>
                    <label for="tipoAmbiente">Tipo</label>
                </div>
                <div class="form-floating mb-3">
                    <input value="{{ambiente.capacidad}}" class="form-control" id="txtCapacidad" name="txtCapacidad" type="text" placeholder="Capacidad" minlength="1" maxlength="2" required/>
                    <label for="txtCapacidad">Capacidad</label>
                </div>
                <div class="form-floating mb-3">
                    <input value="{{ambiente.ubicacion}}" class="form-control" id="txtUbicacion" name="txtUbicacion" type="text" placeholder="Ubicación" maxlength="50" required/>
                    <label for="txtUbicacion">Ubicación</label>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-success text-white">Guardar</button>
                    <a class="btn btn-secondary" href="/gestionAmbientes/">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
{% endblock %}
