{% extends "./base.html" %}

{% block title %} Edicion de Periodos Académicos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card border-1 rounded-lg mt-4">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Edición de Periodos Académicos</h3>
            </div>
            <div class="card-body">
              <form action="/app/gestionPeriodos/edicionPeriodo/" method="POST">{% csrf_token %}
                <div class="form-floating mb-3">
                    <input value="{{periodo.id}}" class="form-control" id="txtID" name="txtID" type="text" placeholder="ID" readonly required>
                    <label for="txtID">ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input value="{{periodo.nombre}}" class="form-control" id="txtNombre" name="txtNombre" type="text" placeholder="Nombre" maxlength="50" required>
                    <label for="txtNombre">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <div class="input-group date" id="datepicker-fi">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Fecha inicial</span>
                        <input value="{{periodo.fecha_inicial|date:'Y-m-d'}}" type="text" id="fechaInicial" name="fechaInicial" class="form-control" aria-label="fecha inicio" aria-describedby="basic-addon1">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <div class="input-group date" id="datepicker-ff">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Fecha final</span>
                        <input value="{{periodo.fecha_final|date:'Y-m-d'}}" type="text" id="fechaFinal" name="fechaFinal" class="form-control" aria-label="fecha fin" aria-describedby="basic-addon1">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>   
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-success text-white">Guardar</button>
                    <a class="btn btn-secondary" href="/app/gestionPeriodos/">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        $('#datepicker-fi').datepicker({ format: 'yyyy-mm-dd' });
        $('#datepicker-ff').datepicker({ format: 'yyyy-mm-dd' });
    });
    
</script>
{% endblock %}
