{% extends "./base.html" %}

{% block title %} Edicion de Programas {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card border-1 rounded-lg mt-4">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Edici√≥n de Programas</h3>
          </div>
            <div class="card-body">
              <form action="/app/gestionProgramas/edicionPrograma/" method="POST">{% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" id="txtID" name="txtID" value="{{programa.id}}" class="form-control" placeholder="ID" readonly required>
                    <label for="txtID">ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{programa.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    <label for="txtNombre">Nombre</label>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-success text-white">Guardar</button>
                    <a class="btn btn-secondary" href="/app/gestionProgramas/">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
{% endblock %}
